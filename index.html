<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap-grid.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <svg class="line" width="100" height="1" viewBox="0 0 100 1" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="100" height="1" fill="#2C4058" />
            </svg>
            <h1 class="title">gallery</h1>
        </header>
        <div class="container">
            <div class="row row-pad">
                <div class="col-md-6">
                    <img class="picture" src="./img/image 1.png" alt="">
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-6">
                            <img class="picture" src="./img/image 2.png" alt="">
                        </div>
                        <div class="col-md-6">
                            <img class="picture" src="./img/image 3.png" alt="">
                        </div>
                    </div>
                    <div class="row row-pad-1">
                        <div class="col-md-6">
                            <img class="picture" src="./img/image 4.png" alt="">
                        </div>
                        <div class="col-md-6">
                            <img class="picture" src="./img/image 5.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <form action="" method="GET">
            <button class="btn" type="submit">see more</button>
        </form>
    </footer>

</body>

</html>
